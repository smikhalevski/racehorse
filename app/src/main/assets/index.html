<button id="send-event">Send Event</button>

<script language="JavaScript">

        window.__eventBridgeOutbox__.push(JSON.stringify({
          requestId: Math.floor(Math.random() * 1e18),
          javaClass: 'com.example.myapplication.FooEvent',
          eventJson: JSON.stringify({www: 123})
        }))
    })
</script>
