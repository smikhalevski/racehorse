name: release

on:
  push:
    tags: [ "v[0-9]+.[0-9]+.[0-9]+" ]

jobs:

  publish-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"
      - uses: android-actions/setup-android@v2

      - run: ../gradlew test
        working-directory: ./android/racehorse

      - run: ../gradlew build
        working-directory: ./android/racehorse

      - run: ../gradlew publish
        working-directory: ./android/racehorse
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
